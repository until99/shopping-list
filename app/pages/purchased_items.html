<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>

    <script defer src="../scripts/purchased_items.js"></script>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav>
      <a href="../index.html">All Items</a>
      <a href="purchased_items.html">Purchased Items</a>
    </nav>

    <h1>Purchased Items</h1>

    <div id="message"></div>

    <table id="purchased-items-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Category</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Total Price</th>
        </tr>
      </thead>
      <tbody id="purchased-items-list"></tbody>
      <tfoot>
        <tr class="total-row">
          <td colspan="5"><strong>Total:</strong></td>
          <td id="purchased-total-value"><strong>$0.00</strong></td>
        </tr>
      </tfoot>
    </table>

    <div class="pagination-controls">
      <div>
        Items per page:
        <select id="items-per-page">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>

      <div class="pagination-info">
        <span id="total-items">Total: 0</span>
      </div>

      <div class="pagination-buttons">
        <button id="prev-page-button">Previous</button>
        <span
          >Page <span id="current-page">1</span> of
          <span id="total-pages">1</span></span
        >
        <button id="next-page-button">Next</button>
      </div>
    </div>
  </body>
</html>
