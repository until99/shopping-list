name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          cp -r app/* deploy/
          
          # Fix paths for GitHub Pages
          find deploy -name "*.html" -type f -exec sed -i 's|href="/app/|href="./|g' {} \;
          find deploy -name "*.html" -type f -exec sed -i 's|src="/app/|src="./|g' {} \;
          find deploy -name "*.js" -type f -exec sed -i 's|"/app/|"./|g' {} \;
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Deploy to gh-pages
        run: |
          # Switch to gh-pages branch
          git checkout --orphan gh-pages || git checkout gh-pages
          
          # Clear existing content
          git rm -rf . 2>/dev/null || true
          
          # Copy deployment files
          cp -r deploy/* .
          rm -rf deploy
          
          # Add .nojekyll to bypass Jekyll
          touch .nojekyll
          
          # Commit and push
          git add .
          git commit -m "Deploy to GitHub Pages - $(date)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git gh-pages --force
